{% extends 'base.html' %}

{% block title %}
    注册
{% endblock %}

{% block head %}
	<script src="{% static 'jquery/jquery-3.7.1.min.js' %}"></script>
    <script src="{% static 'jquery/register.js' %}"></script>
{% endblock %}

{% block main %}
	<div class="m-auto p-2" style="max-width: 330px">
            <h1>注册</h1>
        <form action="" method="post">
            <div class="mb-3">
                <label  class="form-label">用户名</label>
                <input type="text" class="form-control" name="username">
            </div>
            <div class="mb-3">
                <label for="exampleInputEmail1" class="form-label">邮箱</label>
                <input type="email" class="form-control" name="email">
            </div>
            <div>
                <label  class="form-label">验证码</label>
                <div class="input-group mb-3">
                <input type="text" class="form-control" name="captcha">
                <button class="btn btn-outline-secondary" type="button" id="captcha-btn">获取验证码</button>
            </div>
            </div>
            <div class="mb-3">
                <label  class="form-label">密码</label>
                <input type="password" class="form-control" name="password">
            </div>
            <div>
                <button type="submit" class="btn btn-primary w-100">立即注册</button>
            </div>
        </form>
    </div>
{% endblock %}
