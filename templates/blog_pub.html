{% extends 'base.html' %}

{% block title %}
	提交博客
{% endblock %}

{% block head %}
	<link rel="stylesheet" href="{% static 'wangeditor/style.css' %}">
    <script src="{% static 'wangeditor/index.js' %}"></script>
    <script src="{% static 'js/blog_pub.js' %}"></script>
    <style>
        #editor—wrapper {
            border: 1px solid #ccc;
            z-index: 100; /* 按需定义 */
        }

        #toolbar-container {
            border-bottom: 1px solid #ccc;
        }

        #editor-container {
            height: 500px;
        }
    </style>
{% endblock %}

{% block main %}
	 <h1>发布博客</h1>
    <hr>
    <form action="" method="post">
        <div class="mb-3">
            <label  class="form-label">标题</label>
            <input type="text" class="form-control" name="title">
        </div>
        <div class="my-2">
             <label  class="form-label">分类</label>
            <select class="form-select" aria-label="Default select example">
                <option value="1">JAVA</option>
                <option value="2">Python</option>
                <option value="3">C++</option>
            </select>
        </div>
        <label  class="form-label my-2">内容</label>
        <div id="editor—wrapper">
            <div id="toolbar-container"><!-- 工具栏 --></div>
            <div id="editor-container"><!-- 编辑器 --></div>
        </div>
        <div class="text-end">
            <button type="submit" class="btn btn-primary my-2">提交</button>
        </div>
    </form>
{% endblock %}
