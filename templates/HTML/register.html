<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>csdn</title>
    <link rel="stylesheet" href="{% static 'bootstrap/bootstrap.min.css' %}">
    <script src="{% static 'bootstrap/bootstrap.min.js' %}"></script>
    <script src="{% static 'bootstrap/popper.min.js' %}"></script>
    <link rel="stylesheet" href="{% static 'css/base.css' %}">
</head>
<body>
<header class="p-3 text-bg-light border-bottom mb-3">
    <div class="container">
        <div class="d-flex flex-wrap align-items-center justify-content-center justify-content-lg-start">
            <a href="/" class="d-flex align-items-center mb-2 mb-lg-0 text-white text-decoration-none">
                <img src="{% static 'image/logo.webp' %}" height="40px">
            </a>

            <ul class="nav col-12 col-lg-auto me-lg-auto mb-2 justify-content-center mb-md-0">
                <li><a href="#" class="nav-link px-2 text-secondary">首页</a></li>
                <li><a href="#" class="nav-link px-2 text-secondary">发布博客</a></li>
            </ul>

            <form class="col-12 col-lg-auto mb-3 mb-lg-0 me-lg-3" role="search">
                <input type="search" class="form-control form-control-dark " placeholder="搜索" aria-label="Search">
            </form>

            <div class="text-end">
                <button type="button" class="btn btn-outline-primary me-2">登录</button>
                <button type="button" class="btn btn-primary">注册</button>
            </div>
        </div>
    </div>
</header>

<main class="container bg-white p-2 rounded">
    <div class="m-auto" style="max-width: 330px">
            <h1>注册</h1>
        <form action="" method="post">
            <div class="mb-3">
                <label  class="form-label">用户名</label>
                <input type="text" class="form-control" name="username">
            </div>
            <div class="mb-3">
                <label for="exampleInputEmail1" class="form-label">邮箱</label>
                <input type="email" class="form-control" name="email">
            </div>
            <div>
                <label  class="form-label">验证码</label>
                <div class="input-group mb-3">
                <input type="text" class="form-control" name="captcha">
                <button class="btn btn-outline-secondary" type="button">获取验证码</button>
            </div>
            </div>
            <div class="mb-3">
                <label  class="form-label">密码</label>
                <input type="password" class="form-control" name="password">
            </div>
            <div>
                <button type="submit" class="btn btn-primary w-100">立即注册</button>
            </div>
        </form>
    </div>
</main>
</body>
</html>
